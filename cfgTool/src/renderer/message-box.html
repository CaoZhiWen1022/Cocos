<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>消息提示</title>
  <link rel="stylesheet" href="message-box.css">
</head>
<body>
  <div class="message-box" id="messageBox">
    <div class="message-content">
      <div class="message-text" id="messageText"></div>
    </div>
    <div class="message-buttons" id="messageButtons">
      <button class="btn btn-primary" id="confirmBtn">确定</button>
      <button class="btn btn-secondary hidden" id="cancelBtn">取消</button>
    </div>
  </div>
  <script src="message-box.js"></script>
</body>
</html>
