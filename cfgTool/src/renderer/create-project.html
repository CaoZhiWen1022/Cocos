<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建新工程</title>
  <link rel="stylesheet" href="create-project.css">
</head>
<body>
  <div class="layout">
    <header class="header">
      <div>
        <h1>创建新工程</h1>
        <p>填写工程相关目录信息后点击创建开始工作</p>
      </div>
      <!-- <button id="closeWindowBtn" class="btn btn-secondary">关闭</button> -->
    </header>

    <main class="form-container">
      <form id="createProjectForm">
        <div class="form-group">
          <label for="projectName">工程名称 <span class="required">*</span></label>
          <input type="text" id="projectName" placeholder="请输入工程名称">
        </div>

        <div class="form-group">
          <label for="configDir">配置目录 <span class="required">*</span></label>
          <div class="input-with-button">
            <input type="text" id="configDir" placeholder="选择配置目录（XLSX 文件所在目录）" readonly>
            <button type="button" class="btn btn-select" data-target="configDir">浏览</button>
          </div>
        </div>

        <div class="form-group">
          <label for="annotationDir">标注目录 <span class="required">*</span></label>
          <div class="input-with-button">
            <input type="text" id="annotationDir" placeholder="选择标注目录" readonly>
            <button type="button" class="btn btn-select" data-target="annotationDir">浏览</button>
          </div>
        </div>

        <div class="form-group">
          <label for="jsonDir">导出 JSON 目录 <span class="required">*</span></label>
          <div class="input-with-button">
            <input type="text" id="jsonDir" placeholder="选择 JSON 导出目录" readonly>
            <button type="button" class="btn btn-select" data-target="jsonDir">浏览</button>
          </div>
        </div>

        <div class="form-group">
          <label for="scriptDir">脚本文件目录 <span class="required">*</span></label>
          <div class="input-with-button">
            <input type="text" id="scriptDir" placeholder="选择脚本文件目录" readonly>
            <button type="button" class="btn btn-select" data-target="scriptDir">浏览</button>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
          <button type="submit" class="btn btn-primary" id="confirmBtn">创建工程</button>
        </div>
      </form>
    </main>
  </div>

  <script src="create-project.js"></script>
</body>
</html>
